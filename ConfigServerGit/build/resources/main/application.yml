server:
  port: 8888
spring:
  zipkin:
    enabled: true
    base-url: ${ZIPKIN_URL}
    service:
      name: config-service
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/MicroServiceSocialMedia/ConfigCloud.git"
          default-label: main
          skip-ssl-validation: true
          username: busecnky
          password: ${GIT_PASSWORD}