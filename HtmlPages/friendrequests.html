  function getProfileCart() {
    const token = sessionStorage.getItem("token");
    const name = document.getElementById('name');
    const username = document.getElementById('username');
    const surname = document.getElementById('surname');
    const content = document.getElementById('content');
    const email= document.getElementById('email')
    const id = document.getElementById('id');
    const follow = document.getElementById('follow');
    const urluser= 'http://localhost:6260/user/findallrequests';
    const urlpost= 'http://localhost:6160/post/findallpage';


    const data = JSON.stringify({
      "follow": follow,
      "name": name,
      "username": username,
      "surname": surname,
      "email": email,
      "content": content,
      "id": id
    });
    const data2 = {

      "token": token
    }

    Promise.all([
      fetch(urluser, {
        method: 'Post',
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data2)
        ,
      })

    ])
            .then(responses => Promise.all(responses.map(response => response.json())))
            .then(data => { console.log(data[0]), console.log(data[1])
              for (let index = 0; index < data[0].length; index++) {
                document.getElementById("profilecart").innerHTML += ` <div class="containerrr">

          <h5 >java web</h5>
         <h5 >123235 posts</h5>

        <button class="btn btn-pink"  onclick="acceptfollowrequest(${index})" >Accept</button>
        <button class="btn btn-pink"  onclick="rejectfollowrequest(${index})" >Reject</button>

<input hidden="hidden" value=${data[0] [index].username} class="followUsername" id=${index+'in'}  </input>

</div>
      </div>
    </div>`;

              }
            })
            .catch(error => console.log('error', error));
  }


  function followbtn(index){
    const token = sessionStorage.getItem("token");
    let username = document.getElementById(index+'in').value;
    const data = {
      "username" : username,
      "token": token
    }

    fetch("http://localhost:6260/user/follow",{
      method : "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data)
    })
            .then((response)=>response.json())
            .then((response)=>{
              if (response){
                  window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/otherpeople4.html';

              }
              else{
                window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/otherpeople4.html';
                console.log(response.message)
              }
            })
            .catch((err) => {

              console.log(err)
            });
  }

  function acceptfollowrequest(index){
    const token = sessionStorage.getItem("token");
    let username = document.getElementById(index+'in').value;
    const data = {
      "username" : username,
      "token": token
    }

    fetch("http://localhost:6260/user/acceptfollower",{
      method : "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data)
    })
            .then((response)=>response.json())
            .then((response)=>{
              if (response){
                window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/friendrequests.html';

              }
              else{
                window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/friendrequests.html';
                console.log(response.message)
              }
            })
            .catch((err) => {

              console.log(err)
            });
  }
  function rejectfollowrequest(index){
    const token = sessionStorage.getItem("token");
    let username = document.getElementById(index+'in').value;
    const data = {
      "username" : username,
      "token": token
    }

    fetch("http://localhost:6260/user/rejectfollower",{
      method : "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data)
    })
            .then((response)=>response.json())
            .then((response)=>{
              if (response){
                window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/friendrequests.html';

              }
              else{
                window.location.href = 'http://localhost:63342/SocialMedia_Pawer/HtmlPages/friendrequests.html';
                console.log(response.message)
              }
            })
            .catch((err) => {

              console.log(err)
            });
  }

  function getfriendrequestcount(){
    const token = sessionStorage.getItem("token");
    const data = {
      "token": token
    }

    fetch("http://localhost:6260/user/findallrequestscount",{
      method : "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data)
    })
            .then((response)=>response.json())
            .then((response)=>{
              if (response !== 0){
                document.getElementById('friendrequestcount').innerHTML = response

              }
              else{
                console.log(response.message);
                document.getElementById('friendrequestcount').hidden = "hidden";
              }
            })
            .catch((err) => {

              console.log(err)
            });
  }
